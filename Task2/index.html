                hover:scale-105 transform transition-transform duration-300">
            </div>
            <div class="bg-white rounded-md overflow-hidden shadow-md">
                <img src="assets/hero-image.jpg" alt="Image2" class="w-full
                hover:scale-105 transform transition-transform duration-300">
            </div>
            <div class="bg-white rounded-md overflow-hidden shadow-md">
                <img src="assets/hero-image.jpg" alt="Image3" class="w-full
                hover:scale-105 transform transition-transform duration-300">
            </div>
        </div>
    </div>
</body>
</html>
