<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard using Tailwind</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/
all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <!-- Sidebar -->
    <aside class="bg-gray-900 text-white h-screen w-64 fixed">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-center p-4">
                <span class="text-2xl font-semibold">Dashboard</span>
            </div>
            <!-- Sidebar Nav -->
            <nav class="flex-1 text-gray-400">
                <ul class="space-y-1">
                    <li class="px-4 py-2 bg-gray-800">
                        <a href="#" class="flex items-center text-gray-100 gap-4">
                            <i class="fas fa-chart-pie text-xl"></i>
                            <span class="text-lg">Dashboard</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-2">
                            <i class="fas fa-users text-xl"></i>
                            <span class="text-lg">Team</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-folder text-xl"></i>
                            <span class="text-lg">Projects</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-calendar-alt text-xl"></i>
                            <span class="text-lg">Calendar</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-file-alt text-xl"></i>
                            <span class="text-lg">Documents</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-clipboard-check text-xl"></i>
                            <span class="text-lg">Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Your teams -->
            <div class="py-4 text-gray-400">
                <span class="px-4 py-2 text-lg">Your Teams</span>
                <ul class="mt-2 space-y-1">
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users"></i>
                            <span class="text-lg">PW Skills</span>
                        </a>
                    </li>
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users"></i>
                            <span class="text-lg">PW Labs</span>
                        </a>
                    </li>
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fas fa-users"></i>
                            <span class="text-lg">PW 101</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <!-- Main Content -->
    <main class="ml-64 p-4 bg-gray-200">
        <!-- Header -->
        <header class="flex justify-between items-center bg-white py-4 px-6 shadow-md">
            <div class="flex items-center">
                <i class="fas fa-user-circle text-xl"></i>
                <span class="ml-2 text-lg">Profile</span>
            </div>
            <div class="flex space-x-4">
                <i class="fas fa-search text-xl"></i>
                <i class="fas fa-bell text-xl"></i>
            </div>
        </header>
        <!-- Content -->
    </main>
</body>

</html>
